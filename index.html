    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Custom Scrollbar Styling - Soft Purple/Lilac Theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f3e8ff; /* purple-100 (Lilac background) */
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: #d8b4fe; /* purple-300 (Soft Purple thumb) */
        border-radius: 4px;
        transition: background 0.2s ease;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #c084fc; /* purple-400 */
      }
      
      /* Firefox support */
      * {
        scrollbar-width: thin;
        scrollbar-color: #d8b4fe #f3e8ff;
      }
    </style>
